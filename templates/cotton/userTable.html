<div id="kt_app_content_container" class="app-container container-xxl">
  <!--begin::Products-->

  <!--begin::Card body-->
  <div class="card-body pt-0">
    <!--begin::Table-->
    <div
      id="kt_ecommerce_products_table_wrapper"
      class="dt-container dt-bootstrap5 dt-empty-footer"
    >
      <div id="" class="table-responsive">
        <table
          class="table align-middle table-row-dashed fs-6 gy-5 dataTable"
          id="kt_ecommerce_products_table"
          style="width: 100%"
        >
          <colgroup>
            <col data-dt-column="0" style="width: 36.4px" />
            <col data-dt-column="1" style="width: 293.288px" />
            <col data-dt-column="2" style="width: 146.637px" />
            <col data-dt-column="3" style="width: 155.863px" />
            <col data-dt-column="4" style="width: 146.637px" />
            <col data-dt-column="5" style="width: 146.637px" />
            <col data-dt-column="6" style="width: 146.637px" />
          
          </colgroup>
          <thead>
            <tr
              class="text-start text-gray-500 fw-bold fs-7 text-uppercase gs-0"
            >
              <th
                class="w-10px pe-2 dt-orderable-none"
                data-dt-column="0"
                rowspan="1"
                colspan="1"
                aria-label=""
              >
                <span class="dt-column-title">
                  <div
                    class="form-check form-check-sm form-check-custom form-check-solid me-3"
                  >
                    <input
                      class="form-check-input"
                      type="checkbox"
                      data-kt-check="true"
                      data-kt-check-target="#kt_ecommerce_products_table .form-check-input"
                      value="1"
                    />
                  </div> </span
                ><span class="dt-column-order"></span>
              </th>
              <th
                class="min-w-200px dt-orderable-asc dt-orderable-desc"
                data-dt-column="1"
                rowspan="1"
                colspan="1"
                aria-label="Product: Activate to sort"
                tabindex="0"
              >
                <span class="dt-column-title" role="button">Username</span
                ><span class="dt-column-order"></span>
              </th>
              
              <th
                class="text-end min-w-70px dt-type-numeric dt-orderable-asc dt-orderable-desc"
                data-dt-column="2"
                rowspan="1"
                colspan="1"
                aria-label="Qty: Activate to sort"
                tabindex="0"
              >
                <span class="dt-column-title" role="button">Email</span
                ><span class="dt-column-order"></span>
              </th>
              <th
                class="text-end min-w-100px dt-type-numeric dt-orderable-asc dt-orderable-desc"
                data-dt-column="3"
                rowspan="1"
                colspan="1"
                aria-label="Price: Activate to sort"
                tabindex="0"
              >
                <span class="dt-column-title" role="button">Phone</span
                ><span class="dt-column-order"></span>
              </th>
              <th
                class="text-end min-w-100px dt-type-numeric dt-orderable-asc dt-orderable-desc"
                data-dt-column="4"
                rowspan="1"
                colspan="1"
                aria-label="SKU: Activate to sort"
                tabindex="0"
              >
                <span class="dt-column-title" role="button">Rol</span
                ><span class="dt-column-order"></span>
              </th>
              <th
                class="text-end min-w-100px dt-orderable-asc dt-orderable-desc"
                data-dt-column="5"
                rowspan="1"
                colspan="1"
                aria-label="Status: Activate to sort"
                tabindex="0"
              >
                <span class="dt-column-title" role="button">Sign</span
                ><span class="dt-column-order"></span>
              </th>
              
              <th
                class="text-end min-w-100px dt-orderable-asc dt-orderable-desc"
                data-dt-column="5"
                rowspan="1"
                colspan="1"
                aria-label="Status: Activate to sort"
                tabindex="0"
              >
                <span class="dt-column-title" role="button">Active</span
                ><span class="dt-column-order"></span>
              </th>
              <th
                class="text-end min-w-70px dt-orderable-none"
                data-dt-column="6"
                rowspan="1"
                colspan="1"
                aria-label="Actions"
              >
                <span class="dt-column-title">Actions</span
                ><span class="dt-column-order"></span>
              </th>
            </tr>
            {% if users %}
            
            <tbody class="fw-semibold text-gray-600">
              {% for user in users %}
              <tr>
                <td>
                  <div
                    class="form-check form-check-sm form-check-custom form-check-solid"
                  >
                    <input class="form-check-input" type="checkbox" value="1" />
                  </div>
                </td>
                <td>
                  <div class="d-flex align-items-center">
                    <div class="ms-5">
                      <!--begin::Title-->
                      <a
                        href="apps/ecommerce/catalog/edit-product.html"
                        class="text-gray-800 text-hover-primary fs-5 fw-bold"
                        data-kt-ecommerce-product-filter="product_name"
                        >{{user.username}}</a
                      >
                      <!--end::Title-->
                    </div>
                  </div>
                </td>
                <td class="text-end pe-0 dt-type-numeric">
                  <span class="fw-bold">{{user.email}}</span>
                </td>
                <td class="text-end pe-0 dt-type-numeric" data-order="22">
                  <span class="fw-bold ms-3">04727009</span>
                </td>
                <td class="text-end pe-0 dt-type-numeric">Manager</td>
                <td class="text-end pe-0">
                  <!--begin::Badges-->
                  <div class="badge badge-light-success badge-lg">correct</div>
                  <!--end::Badges-->
                </td>
                <td class="text-end pe-0" data-order="Inactive">
                  <!--begin::Badges-->
                  <div class="badge badge-light-danger badge-lg">inactive</div>
                  <!--end::Badges-->
                </td>
                <td class="text-end">
                  <a
                    href="#"
                    class="btn btn-sm btn-light btn-flex btn-center btn-active-light-primary"
                    data-kt-menu-trigger="click"
                    data-kt-menu-placement="bottom-end"
                    >Actions <i class="ki-duotone ki-down fs-5 ms-1"></i
                  ></a>
                  <!--begin::Menu-->
                  <div
                    class="menu menu-sub menu-sub-dropdown menu-column menu-rounded menu-gray-600 menu-state-bg-light-primary fw-semibold fs-7 w-125px py-4"
                    data-kt-menu="true"
                  >
                  <!--begin::Menu item-->
                  <div class="menu-item px-3">
                    <a
                      href="apps/ecommerce/catalog/edit-product.html"
                      class="menu-link px-3"
                      >Detail</a
                    >
                  </div>
                  <!--end::Menu item-->
                    <!--begin::Menu item-->
                    <div class="menu-item px-3">
                      <a
                        href="apps/ecommerce/catalog/edit-product.html"
                        class="menu-link px-3"
                        >Edit</a
                      >
                    </div>
                    <!--end::Menu item-->
                    <!--begin::Menu item-->
                    <div class="menu-item px-3">
                      <a
                        href="#"
                        class="menu-link px-3"
                        data-kt-ecommerce-product-filter="delete_row"
                        >Delete</a
                      >
                    </div>
                    <!--end::Menu item-->
                  </div>
                  <!--end::Menu-->
                </td>
              </tr>
              {% endfor %}
            </tbody>
            
            {% endif %}
            
          </thead>
          
          <tfoot></tfoot>
        </table>
      </div>
      {% comment %} <div id="" class="row justify-content-end">
        
        <div
          id=""
          class="col-sm-12 col-md-7 d-flex align-items-center justify-content-center justify-content-md-end"
        >
          <div class="dt-paging paging_simple_numbers">
            <nav aria-label="pagination">
              <ul class="pagination">
                <li class="dt-paging-button page-item disabled">
                  <button
                    class="page-link previous"
                    role="link"
                    type="button"
                    aria-controls="kt_ecommerce_products_table"
                    aria-disabled="true"
                    aria-label="Previous"
                    data-dt-idx="previous"
                    tabindex="-1"
                  >
                    <i class="previous"></i>
                  </button>
                </li>
                <li class="dt-paging-button page-item active">
                  <button
                    class="page-link"
                    role="link"
                    type="button"
                    aria-controls="kt_ecommerce_products_table"
                    aria-current="page"
                    data-dt-idx="0"
                  >
                    1
                  </button>
                </li>
                <li class="dt-paging-button page-item">
                  <button
                    class="page-link"
                    role="link"
                    type="button"
                    aria-controls="kt_ecommerce_products_table"
                    data-dt-idx="1"
                  >
                    2
                  </button>
                </li>
                <li class="dt-paging-button page-item">
                  <button
                    class="page-link"
                    role="link"
                    type="button"
                    aria-controls="kt_ecommerce_products_table"
                    data-dt-idx="2"
                  >
                    3
                  </button>
                </li>
                <li class="dt-paging-button page-item">
                  <button
                    class="page-link"
                    role="link"
                    type="button"
                    aria-controls="kt_ecommerce_products_table"
                    data-dt-idx="3"
                  >
                    4
                  </button>
                </li>
                <li class="dt-paging-button page-item">
                  <button
                    class="page-link"
                    role="link"
                    type="button"
                    aria-controls="kt_ecommerce_products_table"
                    data-dt-idx="4"
                  >
                    5
                  </button>
                </li>
                <li class="dt-paging-button page-item">
                  <button
                    class="page-link next"
                    role="link"
                    type="button"
                    aria-controls="kt_ecommerce_products_table"
                    aria-label="Next"
                    data-dt-idx="next"
                  >
                    <i class="next"></i>
                  </button>
                </li>
              </ul>
            </nav>
          </div>
        </div>
      </div> {% endcomment %}
    </div>
    <!--end::Table-->
  </div>
  <!--end::Card body-->

  <!--end::Products-->
</div>
