{% load format_time %} 
{% if section %}

                <form  
                hx-post="{% url 'confirm_section_individual_therapy_view' pk=section.pk %}" 
                hx-target="#sectionResults"
                hx-trigger="submit"
                hx-indicator="#btnConfirmSection-{{section.pk}}"
                class="d-flex justify-content-end gap-2  mb-4" 
                >
                    {% csrf_token %}
                    <div class=" d-flex">
                 
                        <input 
                        min="{{dateValues.min_1|format_time}}" 
                        max="{{dateValues.min_2|format_time}}" 
                        value="{{dateValues.min_1|format_time}}"
                        step="60"
                        name="init_hour"
                        type="time" class="form-control form-control-sm" 
                        onchange="validateInitialTime(this)"
                         />
                         
                    </div>
                    
                    <div class=" d-flex">
                        <input 
                        min="{{dateValues.max_1|format_time}}" 
                        max="{{dateValues.max_2|format_time}}" 
                        value="{{dateValues.max_1|format_time}}"
                        step="60"
                        name="end_hour"
                        type="time" class="form-control form-control-sm" 
                        onchange="validateEndTime(this)"
                         />
                        
                    </div>
                    <button  type="submit" class=" d-flex justify-content-center align-items-center  btn btn-sm btn-primary  rounded "  > 
                      <span id="btnConfirmSection-{{section.pk}}" class="htmx-indicator spinner-border spinner-border-sm me-2" ></span>
                        Confirm
                    </button> 
                    
                    
                </form>
           
           

<script>
    function validateInitialTime(input) {
      const horaSeleccionada = input.value;
      const minHora = input.getAttribute('min');
      const maxHora = input.getAttribute('max');
  
      if (horaSeleccionada < minHora || horaSeleccionada > maxHora) {
        Swal.fire({
            position: "top-center",
            icon: 'error',
            title: "La hora debe estar entre {{dateValues.min_1}} y {{dateValues.min_2}}",
            showConfirmButton: false,
            timer: 3000
        });
        
        input.value = "{{dateValues.min_1|format_time}}"; // Limpiar el campo si no cumple
      }
    };
    function validateEndTime(input) {
        const horaSeleccionada2 = input.value;
        const minHora2 = input.getAttribute('min');
        const maxHora2 = input.getAttribute('max');
    
        if (horaSeleccionada2 < minHora2 || horaSeleccionada2 > maxHora2) {
          Swal.fire({
              position: "top-center",
              icon: 'error',
              title: "La hora debe estar entre {{dateValues.max_1}} y {{dateValues.max_2}}",
              showConfirmButton: false,
              timer: 3000
          });
          
          input.value = "{{dateValues.max_1|format_time}}"; // Limpiar el campo si no cumple
        }
      }
   
  </script>
{% endif %}
