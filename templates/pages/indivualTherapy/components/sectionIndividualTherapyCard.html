{% load format_time %} 
{% if section %}

<div id="customerCard-{{section.pk}}" class="card p-3">
    <div class="d-flex justify-content-between align-items-start gap-2 pb-2 border-bottom-2 border-light mb-4 ">
        <div class="d-flex flex-column">
            <span class="badge badge-light-primary p-2 fw-bold fs-4">
                {{section.create_at}}
            </span>
            
            
        </div>
        
            <a 
            hx-delete="{% url 'delete_section_individual_therapy_view' pk=section.pk %}"
            hx-trigger="click"
            hx-swap="outerHTML"
            hx-target="#customerCard-{{section.pk}}" 
            hx-headers='{"X-CSRFToken":"{{ csrf_token }}"}'
            class="badge badge-light-danger btn btn-sm btn-outline-danger rounded p-2 d-flex align-items-center justify-content-center delete-btn" >
                <i class="p-0 fs-2 bi-trash"></i>
            </a>
            
            
 
        
    </div>
    <div class="d-flex justify-content-between justify-content-end align-items-center gap-2">
            <div>
                
            </div>
           
                <form method="POST" action="{% url 'therapists_confirm_assist_view' pk=section.pk %}" class="d-flex justify-content-end gap-2  mb-4" 
                >
                    {% csrf_token %}
                    <div class=" d-flex">
                 
                        <input 
                        min="{{dateValues.min_1|format_time}}" 
                        max="{{dateValues.min_2|format_time}}" 
                        value="{{dateValues.min_1|format_time}}"
                        step="60"
                        name="init_hour"
                        type="time" class="form-control form-control-sm" 
                        onchange="validateInitialTime(this)"
                         />
                         
                    </div>
                    
                    <div class=" d-flex">
                        <input 
                        min="{{dateValues.max_1|format_time}}" 
                        max="{{dateValues.max_2|format_time}}" 
                        value="{{dateValues.max_1|format_time}}"
                        step="60"
                        name="end_hour"
                        type="time" class="form-control form-control-sm" 
                        onchange="validateEndTime(this)"
                         />
                        
                    </div>
                    <button  type="submit" class=" btn btn-sm btn-primary  rounded "  > 
                            Confirm
                    </button> 
                    
                    
                </form>
           
           
    </div>
    <div class="separator ">
                  
    </div>
</div>
<script>
    function validateInitialTime(input) {
      const horaSeleccionada = input.value;
      const minHora = input.getAttribute('min');
      const maxHora = input.getAttribute('max');
  
      if (horaSeleccionada < minHora || horaSeleccionada > maxHora) {
        Swal.fire({
            position: "top-center",
            icon: 'error',
            title: "La hora debe estar entre {{dateValues.min_1}} y {{dateValues.min_2}}",
            showConfirmButton: false,
            timer: 3000
        });
        
        input.value = "{{dateValues.min_1|format_time}}"; // Limpiar el campo si no cumple
      }
    };
    function validateEndTime(input) {
        const horaSeleccionada2 = input.value;
        const minHora2 = input.getAttribute('min');
        const maxHora2 = input.getAttribute('max');
    
        if (horaSeleccionada2 < minHora2 || horaSeleccionada2 > maxHora2) {
          Swal.fire({
              position: "top-center",
              icon: 'error',
              title: "La hora debe estar entre {{dateValues.max_1}} y {{dateValues.max_2}}",
              showConfirmButton: false,
              timer: 3000
          });
          
          input.value = "{{dateValues.max_1|format_time}}"; // Limpiar el campo si no cumple
        }
      }
   
  </script>
{% endif %}
