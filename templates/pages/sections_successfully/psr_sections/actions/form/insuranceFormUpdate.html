{% load static %}
        <!--end::Toolbar-->
        <!--begin::Content-->
        <div id="kt_app_content" class="app-content flex-column-fluid">
            <!--begin::Content container-->
            <div id="kt_app_content_container" class="col-12">
                {% if message %}
                <div class="alert alert-success bg-light-success" >
                    {{message}}
                </div>
                {% endif %}
                
                <!--begin::Navbar-->
                <!--end::Navbar-->
                <!--begin::Basic info-->
                <div class="card mb-5 mb-xl-10">
                    <!--begin::Content-->
                    <div id="kt_account_settings_profile_details" class="collapse show">
                        <!--begin::Form-->
                        <form action="{% url "update_insurance_view" pk=insurance.pk %}" method="POST" id="kt_account_profile_details_form" class="form">
                            {% csrf_token %}
                            <!--begin::Card body-->
                            <div class="card-body border-top p-9">
                                
                                <!--begin::Input group-->
                                <div class="row ">
                                            <div class="col-sm-6 fv-row mb-6">
                                                <label class="col-lg-4 col-form-label required fw-semibold fs-6">Abbreviated</label>
                                                <input type="text" name="abbreviated" required class="form-control form-control-lg form-control-solid mb-3 mb-lg-0" placeholder="Code" value="{{form.abbreviated.value}}" />
                                                {% if form.abbreviated.errors %}
                                                    <div class="alert alert-danger mt-2 py-1 px-2">
                                                        
                                                        {% for error in form.abbreviated.errors %}
                                                            {{ error }}
                                                        {% endfor %}
                                                    </div>
                                                {% endif %}
                                            </div>
                                            <div class="col-sm-6 fv-row mb-6">
                                                <label class="col-lg-4 col-form-label required fw-semibold fs-6">Name</label>
                                                <input type="text" name="name" required class="form-control form-control-lg form-control-solid mb-3 mb-lg-0" placeholder="Code" value="{{form.name.value}}" />
                                                {% if form.name.errors %}
                                                    <div class="alert alert-danger mt-2 py-1 px-2">
                                                        
                                                        {% for error in form.name.errors %}
                                                            {{ error }}
                                                        {% endfor %}
                                                    </div>
                                                {% endif %}
                                                
                                            </div>
                                            <div class="col-sm-6 fv-row mb-6">
                                                <div class="row">
                                                    <label class="col-lg-4 col-form-label  fw-semibold fs-6">Available</label>
                                                    <!--begin::Options-->
                                                    <div class="d-flex align-items-center mt-3">
                                                        <!--begin::Option-->
                                                        <div class="form-check form-check-solid form-switch form-check-custom fv-row">
                                                            <input class="form-check-input w-45px h-30px" name="available" type="checkbox" id="allowmarketing" {% if insurance.available %}checked{% endif %} />
                                                            <label class="form-check-label" for="allowmarketing"></label>
                                                        </div>
                                                        <label class="fs-8 text-small">Available insurance</label>
                                                        <!--end::Option-->
                                                    </div>
                                                    <!--end::Options-->
                                                </div>
                                            </div>
                                            <div class="col-sm-6 fv-row mb-6">
                                                <div class="row">
                                                    <label class="col-lg-4 col-form-label  fw-semibold fs-6">Authorization</label>
                                                    <!--begin::Options-->
                                                    <div class="d-flex align-items-center mt-3">
                                                        <!--begin::Option-->
                                                        <div class="form-check form-check-solid form-switch form-check-custom fv-row">
                                                            <input class="form-check-input w-45px h-30px" name="auth_required" type="checkbox" id="allowmarketing" {% if insurance.auth_required %}checked{% endif %} />
                                                            <label class="form-check-label" for="allowmarketing"></label>
                                                        </div>
                                                        <label class="fs-8 text-small">Insurance required authorization</label>
                                                        <!--end::Option-->
                                                    </div>
                                                    <!--end::Options-->
                                                </div>
                                                
                                            </div>
                                
                                </div>
                              
                            </div>
                            <!--end::Card body-->
                            <!--begin::Actions-->
                            <div class="card-footer d-flex justify-content-end py-6 px-9">
                                <button type="submit" class="btn btn-primary btn-sm" id="kt_account_profile_details_submit">Save Changes</button>
                            </div>
                            <!--end::Actions-->
                        </form>
                        <!--end::Form-->
                    </div>
                    <!--end::Content-->
                </div>
                <!--end::Basic info-->
                
            </div>
            <!--end::Content container-->
        </div>
        <!--end::Content-->
