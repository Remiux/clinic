<div class="card bg-light shadow-sm">
    <div class="card-header">
        <h2 class="card-title fs-1">Initial Intake Information</h2>
        <div class="card-toolbar">
            <!-- Content -->
        </div>
    </div>
    <div class="card-body card-scroll h-550px">
        <div class="row">
            <div class="col-md-8">
                <c-input_text spanTitle="Recipient" inputType="text" >
                </c-input_text >
            </div>
            <div class="col-md-4">
                <c-input_text spanTitle="Case No" inputType="number" >
                </c-input_text >
            </div>
        </div>
        <div class="row">
            <div class="col-md-4">
                <c-input_text spanTitle="Contact No" inputType="number" >
                </c-input_text >
            </div>
            <div class="col-md-4">
                <c-input_text spanTitle="Mobile" inputType="number" >
                </c-input_text >
            </div>
            <div class="col-md-4">
                <c-input_text spanTitle="Home Phone" inputType="number" >
                </c-input_text >
            </div>
        </div>
        <div class="row">
            <div class="col-md-12">
                <c-input_text spanTitle="Address" inputType="text" >
                </c-input_text >
            </div>
        </div>
        <div class="row">
            <div class="col-md-8">
                <c-input_text spanTitle="City" inputType="text" >
                </c-input_text >
            </div>
            <div class="col-md-2">
                <c-input_text spanTitle="State" inputType="text" >
                </c-input_text >
            </div>
            <div class="col-md-2">
                <c-input_text spanTitle="Zip" inputType="number" >
                </c-input_text >
            </div>
        </div>
        <div class="row">
            <div class="col-md-6">
                <c-input_text spanTitle="DOB" inputType="date" >
                </c-input_text >
            </div>
            <div class="col-md-6">
                <c-input_text spanTitle="SSN" inputType="text" >
                </c-input_text >
            </div>
        </div>
        <div class="row">
            <div class="col-md-6">
                <div class="rounded border p-2">
                    <div class="d-flex align-items-center">
                        <label class="form-label ms-2 me-4">Gender</label>
            
                        <div class="form-check me-8">
                            <input class="form-check-input" type="radio" value="" id="flexCheckDefault1" name="radio2">
                            <label class="form-check-label" for="flexCheckDefault1">
                                Male
                            </label>
                        </div>
                        
                        <div class="form-check">
                            <input class="form-check-input" type="radio" value="" id="flexCheckChecked1" name="radio2" >
                            <label class="form-check-label" for="flexCheckChecked1">
                                Female
                            </label>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-md-6">
                <c-input_text spanTitle="MMA" inputType="text" >
                </c-input_text >
            </div>
        </div>
        <div class="row">
            <div class="col-md-6">
                <c-input_text spanTitle="Medicaid No" inputType="number" >
                </c-input_text >
            </div>
            <div class="col-md-6">
                <c-input_text spanTitle="Medicare No" inputType="number" >
                </c-input_text >
            </div>
        </div>
        <div class="row">
            <div class="col-md-8">
                <c-input_text spanTitle="School (If Child)" inputType="text" >
                </c-input_text >
            </div>
            <div class="col-md-4">
                <c-input_text spanTitle="Grade" inputType="text" >
                </c-input_text >
            </div>
        </div>
        <div class="row">
            <div class="col-md-12">
                <c-input_text spanTitle="Legal Guardian Name (If Applicable)" inputType="text" >
                </c-input_text >
            </div>
        </div>
        <div class="row">
            <div class="col-md-6">
                <c-input_text spanTitle="Relationship" inputType="text" >
                </c-input_text >
            </div>
        
            <div class="col-md-6">
                <c-input_text spanTitle="Phone No" inputType="number" >
                </c-input_text >
            </div>
        </div>
        <div class="row">
            <div class="col-md-12">
                <c-input_text spanTitle="Address" inputType="text" >
                </c-input_text >
            </div>
        </div>
        <div class="row">
            <div class="col-md-8">
                <c-input_text spanTitle="City" inputType="text" >
                </c-input_text >
            </div>
            <div class="col-md-2">
                <c-input_text spanTitle="State" inputType="text" >
                </c-input_text >
            </div>
            <div class="col-md-2">
                <c-input_text spanTitle="Zip" inputType="number" >
                </c-input_text >
            </div>
        </div>
        <div class="row mt-2">
            <p class="text-start"> â€¢ Attach copies of court disposition and support documentation regarding legal representation, custody or guardianship when applicable</p>
            <div class="form-group">
                <label for="additionalInfo" class="form-label">Eligibility Criteria:</label>
                <textarea class="form-control" id="additionalInfo" rows="2" style="resize: none;"></textarea>
            </div>
        </div>
        <div class="row mt-5">
            <div class="col-md-12">
                <div class="d-flex align-items-center">
                    <label for="additionalInfo" class="form-label me-3">Need for Special Accommodations:</label>
                    <div class="form-check ms-1 me-8">
                        <input class="form-check-input" type="radio" value="" id="flexCheckDefault1" name="radio2">
                        <label class="form-check-label" for="flexCheckDefault1">
                            Yes
                        </label>
                    </div>
                    
                    <div class="form-check me-3">
                        <input class="form-check-input" type="radio" value="" id="flexCheckChecked1" name="radio2" >
                        <label class="form-check-label" for="flexCheckChecked1">
                            No
                        </label>
                    </div>
                    <label for="additionalInfo" class="form-label me-3">If Yes, please specify:</label>
                </div>
                <textarea class="form-control" id="additionalInfo" rows="2" style="resize: none;"></textarea>
            </div>
        </div>

        <div class="row mt-5">
            <div class="col-md-12">
                <div class="d-flex align-items-center">
                    <label for="additionalInfo" class="form-label me-3">Interpreter Needed:</label>
                    <div class="form-check ms-1 me-8">
                        <input class="form-check-input" type="radio" value="" id="flexCheckDefault1" name="radio2">
                        <label class="form-check-label" for="flexCheckDefault1">
                            Yes
                        </label>
                    </div>
                    
                    <div class="form-check me-3">
                        <input class="form-check-input" type="radio" value="" id="flexCheckChecked1" name="radio2" >
                        <label class="form-check-label" for="flexCheckChecked1">
                            No
                        </label>
                    </div>
                    <label for="additionalInfo" class="form-label me-3">If Yes, what language:</label>
                </div>
                <textarea class="form-control" id="additionalInfo" rows="2" style="resize: none;"></textarea>
            </div>
        </div>

        <div class="row mt-5">
            <div class="col-md-12">
                <div class="d-flex align-items-center">
                    <label for="additionalInfo" class="form-label me-3">Assistive Device(s) Needed:</label>
                    <div class="form-check ms-1 me-8">
                        <input class="form-check-input" type="radio" value="" id="flexCheckDefault1" name="radio2">
                        <label class="form-check-label" for="flexCheckDefault1">
                            Yes
                        </label>
                    </div>
                    
                    <div class="form-check me-3">
                        <input class="form-check-input" type="radio" value="" id="flexCheckChecked1" name="radio2" >
                        <label class="form-check-label" for="flexCheckChecked1">
                            No
                        </label>
                    </div>
                    <label for="additionalInfo" class="form-label me-3">If Yes, please specify:</label>
                </div>
                <textarea class="form-control" id="additionalInfo" rows="2" style="resize: none;"></textarea>
            </div>
        </div>

        <div class="row mt-4">
            <div class="col-md-12">
                <div class="form-check form-check-custom form-check-solid">
                    <input class="form-check-input me-2" type="checkbox" value="1" id="flexCheckDefault"/>
                    <label for="flexCheckDefault" >Documents were translated to me in my native language (if needed).</label>
                </div>
            </div>
        </div>

        <div class="row mt-10">
            <div class="col-md-8">
                <c-input_text inputType="text" helpText="Recipient, Parent, Legal Guardian or Authorized Representative Signature">
                </c-input_text>
            </div>
            <div class="col-md-4">
                <c-input_text inputType="date" helpText="Date">
                </c-input_text>
            </div>
        </div>

        <div class="row mt-10">
            <div class="col-md-8">
                <c-input_text inputType="text" helpText="Employee Signature">
                </c-input_text>
            </div>
            <div class="col-md-4">
                <c-input_text inputType="date" helpText="Date">
                </c-input_text>
            </div>
        </div>
        
    </div>
</div>
