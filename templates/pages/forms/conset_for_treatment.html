<div class="card bg-light shadow-sm">
    <div class="card-header">
        <h2 class="card-title fs-1">Consent for Treatmen</h2>
        <div class="card-toolbar">
            <!-- Content -->
        </div>
    </div>
    <div class="card-body card-scroll h-550px">
        <div class="row">
            <div class="col-md-8">
                <c-input_text spanTitle="Recipient" inputType="text" >
                </c-input_text >
            </div>
            <div class="col-md-4">
                <c-input_text spanTitle="Case No" inputType="number" >
                </c-input_text >
            </div>
        </div>
        <div class="row">
            <div class="col-md-12 mb-5">
                <label>
                    The main objective of <span class="text-decoration-underline">Homestead Behavior Health Plus LLC</span> is to provide comprehensive mental health services, which are sensitive to the
                    needs of our recipient population
                </label>
            </div>
        </div>
        <div class="row">
            <div class="col-md-6">
                <c-input_text inputType="text" helpText="An applicant for the services of Homestead Behavior Health Plus LLC and if applicable">
                </c-input_text >
            </div>
            <div class="col-md-6">
                <c-input_text inputType="text" helpText="Legal guardian/authorized representative of the above named applicant">
                </c-input_text >
            </div>
        </div>
        <div class="row mt-5">
            <div class="rounded border p-5">
                <div class="col-md-12 mb-5">
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault1" />
                        <label for="flexCheckDefault1">
                            Authorize the staff of <span class="text-decoration-underline">Homestead Behavior Health Plus LLC</span> to provide services.
                        </label>
                    </div>
                </div>
                <div class="col-md-12 mb-5">
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault2" />
                        <label for="flexCheckDefault2">
                            Authorize release of necessary information from my service record to any insurer, compensation carrier, or other agency providing
                            financial assistance for treatment/ services Information from clinical records may be used by The Department of Children and Families,
                            and/or Human Rights Advocacy Committee for the purpose of monitoring facility, activity and complaints concerning the facility.
                        </label>
                    </div>
                </div>
                <div class="col-md-12 mb-5">
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault3" />
                        <label for="flexCheckDefault3">
                            Understand that, except for the above case, all information that you furnish to <span class="text-decoration-underline">Homestead Behavior Health Plus LLC</span>
                            will be kept in strictest confidence, as required by Florida law, and will not be shared with any agency or
                            person outside the facility, unless so requested by you.
                        </label>
                    </div>
                </div>
                <div class="col-md-12 mb-5">
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault4" />
                        <label for="flexCheckDefault4">
                            Certify that I will be responsible for all charges for treatment/services, commensurate with my ability to pay
                        </label>
                    </div>
                </div>
                <div class="col-md-12 mb-5">
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault5" />
                        <label for="flexCheckDefault5">
                            Certify that I have read and fully understand the above.
                        </label>
                    </div>
                </div>
                <div class="col-md-12 mb-5">
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault6" />
                        <label for="flexCheckDefault6">
                            Documents were translated to me in my native language (if needed).
                        </label>
                    </div>
                </div>
            </div>
        </div>
        <div class="row mt-10">
            <div class="col-md-8">
                <c-input_text inputType="text" helpText="Recipient, Parent, Legal Guardian or Authorized Representative Signature">
                </c-input_text>
            </div>
            <div class="col-md-4">
                <c-input_text inputType="date" helpText="Date">
                </c-input_text>
            </div>
        </div>

        <div class="row mt-10">
            <div class="col-md-8">
                <c-input_text inputType="text" helpText="Employee Signature">
                </c-input_text>
            </div>
            <div class="col-md-4">
                <c-input_text inputType="date" helpText="Date">
                </c-input_text>
            </div>
        </div>
    </div>
</div>
