<div class="card bg-light shadow-sm">
    <div class="card-header">
        <h2 class="card-title fs-1">Demographic Information</h2>
        <div class="card-toolbar">
            <!-- Content -->
        </div>
    </div>
    <div class="card-body card-scroll h-550px">
        <div class="row">
            <div class="col-md-8">
                <c-input_text spanTitle="Recipient" inputType="text" >
                </c-input_text >
            </div>
            <div class="col-md-4">
                <c-input_text spanTitle="Case No" inputType="number" >
                </c-input_text >
            </div>
        </div>
        <div class="row">
            <div class="col-md-6">
                <c-input_text spanTitle="Date" inputType="date">
                </c-input_text>
            </div>
            <div class="col-md-6">
                <div class="rounded border p-2">
                    <div class="d-flex align-items-center">
                        <label class="form-label ms-2 me-4">Gender</label>
            
                        <div class="form-check me-8">
                            <input class="form-check-input" type="radio" value="" id="flexCheckDefault1" name="radio2">
                            <label class="form-check-label" for="flexCheckDefault1">
                                Male
                            </label>
                        </div>
                        
                        <div class="form-check">
                            <input class="form-check-input" type="radio" value="" id="flexCheckChecked2" name="radio2" >
                            <label class="form-check-label" for="flexCheckChecked2">
                                Female
                            </label>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-6">
                <c-input_text spanTitle="DOB" inputType="date" >
                </c-input_text >
            </div>
            <div class="col-md-6">
                <c-input_text spanTitle="SSN" inputType="text" >
                </c-input_text >
            </div>
        </div>
        <div class="row">
            <div class="col-md-12">
                <div class="rounded border p-4">
                    <div class="d-flex align-items-center">
                        <label class="me-5">Race: </label>
                        <div class="form-check me-5">
                            <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault3" />
                            <label for="flexCheckDefault3">
                                White
                            </label>
                        </div>
                        <div class="form-check me-5">
                            <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault4" />
                            <label for="flexCheckDefault4">
                                African American/ Black
                            </label>
                        </div>
                        <div class="form-check me-5">
                            <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault5" />
                            <label for="flexCheckDefault5">
                                Asian or Other Pacific Islander
                            </label>
                        </div>
                        <div class="form-check me-5">
                            <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault6" />
                            <label for="flexCheckDefault6">
                                American Indian/Alaskan Native
                            </label>
                        </div>
                        <div class="form-check me-5">
                            <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault7" />
                            <label for="flexCheckDefault7">
                                Other
                            </label>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="row mt-5">
            <div class="col-md-12">
                <div class="rounded border p-4">
                    <div class="d-flex align-items-center">
                        <label class="me-5">Ethnicity: </label>
                        <div class="form-check me-5">
                            <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault2" />
                            <label for="flexCheckDefault2">
                                Hipanic/ Latino
                            </label>
                        </div>
                        <div class="form-check me-5">
                            <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault2" />
                            <label for="flexCheckDefault2">
                                Non-Hispanic
                            </label>
                        </div>
                        <div class="form-check me-5">
                            <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault2" />
                            <label for="flexCheckDefault2">
                                Other
                            </label>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="row mt-5">
            <div class="col-md-6">
                <c-input_text spanTitle="Home Phone" inputType="number" >
                </c-input_text >
            </div>
            <div class="col-md-6">
                <c-input_text spanTitle="Mobile" inputType="number" >
                </c-input_text >
            </div>
        </div>
        <div class="row">
            <div class="col-md-12">
                <c-input_text spanTitle="Address" inputType="text" >
                </c-input_text >
            </div>
        </div>
        <div class="row">
            <div class="col-md-8">
                <c-input_text spanTitle="City" inputType="text" >
                </c-input_text >
            </div>
            <div class="col-md-2">
                <c-input_text spanTitle="State" inputType="text" >
                </c-input_text >
            </div>
            <div class="col-md-2">
                <c-input_text spanTitle="Zip" inputType="number" >
                </c-input_text >
            </div>
        </div>
        <div class="row">
            <div class="col-md-6">
                <c-input_text spanTitle="Medicaid No" inputType="number" >

            </div>
            <div class="col-md-6">
                <c-input_text spanTitle="Medicare No" inputType="number" >
                </c-input_text >
            </div>
        </div>
        <div class="row">
            <div class="col-md-12">
                <c-input_text spanTitle="Legal Guardian Name (If Applicable)" inputType="text" >
                </c-input_text >
            </div>
        </div>
        <div class="row">
            <div class="col-md-6">
                <c-input_text spanTitle="Relationship" inputType="text" >
                </c-input_text >
            </div>
        
            <div class="col-md-6">
                <c-input_text spanTitle="Phone" inputType="number" >
                </c-input_text >
            </div>
        </div>
        <div class="row">
            <div class="col-md-12">
                <c-input_text spanTitle="Address" inputType="text" >
                </c-input_text >
            </div>
        </div>
        <div class="row">
            <div class="col-md-8">
                <c-input_text spanTitle="City" inputType="text" >
                </c-input_text >
            </div>
            <div class="col-md-2">
                <c-input_text spanTitle="State" inputType="text" >
                </c-input_text >
            </div>
            <div class="col-md-2">
                <c-input_text spanTitle="Zip" inputType="number" >
                </c-input_text >
            </div>
        </div>
        <div class="row">
            <div class="col-md-12">
                <c-input_text spanTitle="Emergency Contact Person" inputType="text" >
                </c-input_text >
            </div>
        </div>
        <div class="row">
            <div class="col-md-6">
                <c-input_text spanTitle="Relationship" inputType="text" >
                </c-input_text >
            </div>
            <div class="col-md-6">
                <c-input_text spanTitle="Phone" inputType="number" >
                </c-input_text >
            </div>
        </div>
        <div class="row">
            <div class="col-md-12">
                <div class="rounded border p-2">
                    <div class="d-flex align-items-center">
                        <label class="form-label ms-2 me-4">In the event that you have an emergency may we contact this person?:</label>
            
                        <div class="form-check me-8">
                            <input class="form-check-input" type="radio" value="" id="flexCheckDefault8" name="radio2">
                            <label class="form-check-label" for="flexCheckDefault8">
                                Yes
                            </label>
                        </div>
                        
                        <div class="form-check">
                            <input class="form-check-input" type="radio" value="" id="flexCheckChecked9" name="radio2" >
                            <label class="form-check-label" for="flexCheckChecked9">
                                No
                            </label>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="row mt-3">
            <div class="col-md-12">
                <div class="rounded border p-2">
                    <div class="d-flex align-items-center">
                        <label class="form-label ms-2 me-4">In the event that we need to contact you may we leave a message at your home identifying ourselves?:</label>
            
                        <div class="form-check me-8">
                            <input class="form-check-input" type="radio" value="" id="flexCheckDefault10" name="radio2">
                            <label class="form-check-label" for="flexCheckDefault10">
                                Yes
                            </label>
                        </div>
                        
                        <div class="form-check">
                            <input class="form-check-input" type="radio" value="" id="flexCheckChecked11" name="radio2" >
                            <label class="form-check-label" for="flexCheckChecked11">
                                No
                            </label>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="row mt-5">
            <div class="col-md-12">
                <label>This consent shall be reviewed by staff at least every 6 months as of the initial date.</label>
            </div>
            <div class="col-md-12 mt-5">
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault12" />
                    <label for="flexCheckDefault12">
                        Documents were translated to me in my native language (if needed).
                    </label>
                </div>
            </div>
        </div>
        <div class="row mt-5">
            <div class="col-md-4">
                <c-input_text inputType="text" >

            </div>
            <div class="col-md-4">

            <div class="col-md-4">

            <div class="col-md-4">

            <div class="col-md-4">

            <div class="col-md-4">
                <c-input_text inputType="text" >

            </div>
        </div>
        
        <div class="row mt-10">
            <div class="col-md-8">
                <c-input_text inputType="text" helpText="Recipient, Parent, Legal Guardian or Authorized Representative Signature">
                </c-input_text>
            </div>
            <div class="col-md-4">
                <c-input_text inputType="date" helpText="Date">
                </c-input_text>
            </div>
        </div>

        <div class="row mt-10">
            <div class="col-md-8">
                <c-input_text inputType="text" helpText="Employee Signature">
                </c-input_text>
            </div>
            <div class="col-md-4">
                <c-input_text inputType="date" helpText="Date">
                </c-input_text>
            </div>
        </div>

    </div>
</div>
