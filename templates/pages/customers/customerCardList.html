<div id="kt_app_content_container" class="container">
  <!--begin::Products-->
  <div class="row g-6 mb-6 g-xl-9 mb-xl-9">
    <!--begin::Customers-->
    {% for customer in customers %}
    <!--begin::Col-->
      <div class="col-sm-6 col-xxl-4">
        <!--begin::Card-->
        <div class="card shadow">
          <!--begin::Card body-->
          <div class="card-body d-flex flex-center flex-column p-5">
            <!--begin::Avatar-->
            
            <!--end::Avatar-->
            <!--begin::Name-->
            <a href="#" class="fs-4 text-gray-800 text-hover-primary fw-bold">{{customer.code}}</a>
            <div  class="fs-4 text-hover-primary fw-bold mb-4">{{customer.name}}</div>
            <!--end::Name-->
            <!--begin::Position-->
            <div class="d-flex flex-column fw-semibold bg-body border  mb-4 gap-2 w-100 p-2 border-2 rounded ">
              <div>
                Phone: {{customer.phone}}
              </div>
              <div>
                Email: {{customer.email}}
              </div>
              <div>
                Emergency Contact Name: John Doe
              </div>
              <div>
                Emergency Contact Phone: 1234567890
              </div>
              <div>
                In process: 
                <span class="badge badge-light-success">Yes</span>
              </div>
              <div>
                Diagnosis: 
                <span class="badge badge-light-success">Sleep disorders</span>
              </div>
            </div>
            <!--end::Position-->
            
            <!--begin::Follow-->
            <div class="w-100 d-flex justify-content-end align-items-center gap-2">
              
                    <a
                      href="{% url "detail_customer_view" pk=customer.pk %}" 
                      class="badge badge-light-warning bi-pencil-square btn btn-sm btn-outline-warning btn-flex btn-center fs-5 px-2"
                      data-kt-menu-trigger="click"
                      data-kt-menu-placement="bottom-end"
                      ></a>
            </div>
            <!--end::Follow-->
          </div>
          <!--begin::Card body-->
        </div>
        <!--begin::Card-->
      </div>
      <!--end::Col-->
    {% endfor %}
    <!--end::Customers-->
  </div>
  
  
  <!--end::Products-->
</div>
