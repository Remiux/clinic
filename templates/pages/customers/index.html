{% extends "base.html" %} {% load static %} 
{% block title %}Customers{%endblock title %} 
{% block content %}
<div class="row g-6">
    <div class="col-12 w-100 d-flex justify-content-between align-items-center">
        <div class="page-title d-flex flex-column justify-content-center flex-wrap me-3">
            <!--begin::Title-->
            <h1 class="page-heading d-flex text-gray-900 fw-bold fs-3 flex-column justify-content-center my-0">Customers List</h1>
            <!--end::Title-->
            <!--begin::Breadcrumb-->
            <ul class="breadcrumb breadcrumb-separatorless fw-semibold fs-7 my-0 pt-1">
                <!--begin::Item-->
                <li class="breadcrumb-item text-muted">
                    <a href="{% url "index" %}" class="text-muted text-hover-primary">Dashboard</a>
                </li>
                <!--end::Item-->
                <!--begin::Item-->
                <li class="breadcrumb-item">
                    <span class="bullet bg-gray-500 w-5px h-2px"></span>
                </li>
                <!--end::Item-->
                <!--begin::Item-->
                <li class="breadcrumb-item text-muted">Customers List</li>
                <!--end::Item-->
            </ul>
            <!--end::Breadcrumb-->
        </div>
        <div class="d-flex align-items-center gap-2 gap-lg-3" data-select2-id="select2-data-124-ppgx">
            <!--begin::Filter menu-->
            <div class="m-0" data-select2-id="select2-data-123-9c37">
                <!--begin::Menu toggle-->
                <a href="#" class="btn btn-sm  btn-flex btn-secondary fw-bold" data-kt-menu-trigger="click" data-kt-menu-placement="bottom-end">
                <i class="ki-duotone ki-filter fs-6 text-muted me-1">
                    <span class="path1"></span>
                    <span class="path2"></span>
                </i>Filter</a>
                <!--end::Menu toggle-->
                <!--begin::Menu 1-->
                <form 
                hx-get="{% url 'filter_customers_view' %}" 
                hx-target="#customersTableResult"
                hx-trigger="submit"
                hx-indicator="#spinnerFilter"
                class="menu menu-sub menu-sub-dropdown w-250px w-md-300px" data-kt-menu="true" id="kt_menu_673c0c868c157" style="" data-select2-id="select2-data-kt_menu_673c0c868c157">
                {% csrf_token %}    
                <!--begin::Header-->
                    <div class="px-7 py-5">
                        <div class="fs-5 text-gray-900 fw-bold">Filter Options</div>
                    </div>
                    <!--end::Header-->
                    <!--begin::Menu separator-->
                    <div class="separator border-gray-200"></div>
                    <!--end::Menu separator-->
                    <!--begin::Form-->
                    <div class="px-7 py-3 overflow-hidden overflow-y-auto h-225px">
                        <!--begin::Input group-->
                        <div class="mb-3">
                            <!--begin::Label-->
                            <label class="form-label fw-semibold">Social Security:</label>
                            <!--end::Label-->
                            <!--begin::Switch-->
                            <div class="form-check form-switch form-switch-sm form-check-custom form-check-solid">
                                <input type="text" name="ssn" class="form-control  form-control-sm form-control-solid mb-3 mb-lg-0" placeholder="Social Security"  />
                            </div>
                            <!--end::Switch-->
                        </div>
                        <div class="mb-3">
                            <!--begin::Label-->
                            <label class="form-label fw-semibold">Case .No:</label>
                            <!--end::Label-->
                            <!--begin::Switch-->
                            <div class="form-check form-switch form-switch-sm form-check-custom form-check-solid">
                                <input type="text" name="case_no" class="form-control  form-control-sm form-control-solid mb-3 mb-lg-0" placeholder="Case .No"  />
                            </div>
                            <!--end::Switch-->
                        </div>
                        <div class="mb-3">
                            <!--begin::Label-->
                            <label class="form-label fw-semibold">Birth Date:</label>
                            <!--end::Label-->
                            <!--begin::Switch-->
                            <div class="form-check form-switch form-switch-sm form-check-custom form-check-solid">
                                <input type="date" name="dob" class="form-control  form-control-sm form-control-solid mb-3 mb-lg-0"  />
                            </div>
                            <!--end::Switch-->
                        </div>
                        <div class="">
                            <!--begin::Label-->
                            <label class="form-label fw-semibold">Frist Name:</label>
                            <!--end::Label-->
                            <!--begin::Switch-->
                            <div class="form-check form-switch form-switch-sm form-check-custom form-check-solid">
                                <input type="text" name="first_name" class="form-control  form-control-sm form-control-solid mb-3 mb-lg-0" placeholder="First Name"  />
                            </div>
                            <!--end::Switch-->
                        </div>
                        <div class="mb-3">
                            <!--begin::Label-->
                            <label class="col-form-label  fw-semibold fs-6">Diagnostic:</label>
    
                            <select name="diagnostic" aria-label="Select a diagnostic" data-control="select2"  class="form-select form-select-solid form-select-sm fw-semibold">
                                <option value="" selected >Select a diagnostic...</option>
                                {% for diagnostic in diagnostics %}
                                    <option value="{{diagnostic.pk}}" >{{diagnostic.code}}</option>
                                {% endfor %}
                            </select>
                            
                            <!--end::Switch-->
                        </div>
                       
                        <!--begin::Actions-->
                        
                        <!--end::Actions-->

                    </div>
                    <div class="d-flex justify-content-end p-5">
                        <button type="reset" class="btn btn-sm btn-light btn-active-light-danger me-2" >Reset</button>
                        <button type="submit" class="btn btn-sm btn-primary d-flex justify-content-center align-items-center " >
                            <span id="spinnerFilter" class="htmx-indicator spinner-border spinner-border-sm me-2" ></span>
                            Apply
                        </button>
                    </div>
                    <!--end::Form-->
                </form>
                <!--end::Menu 1-->
            </div>
            <!--end::Filter menu-->
            <div class="m-0" data-select2-id="select2-data-123-9c37">
                <!--begin::Menu toggle-->
                    <a href="{% url "create_customer_view" %}" class="btn btn-sm  btn-flex btn-success fw-bold" data-kt-menu-trigger="click" data-kt-menu-placement="bottom-end">
                    Create</a>
                    <!--end::Menu toggle-->
                    <!--begin::Menu 1-->
                    
                <!--end::Menu 1-->
            </div>
            <!--begin::Primary button-->
            
            <!--end::Primary button-->
        </div>
        
        
    </div>
    <div class="col-12 ">
        <div id="customersTableResult">
            {% include "pages/customers/customerCardList.html" %}
        </div>
    </div>
  
</div>
{% endblock content %}
